<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Angka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c9a7, #00d4ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    input[type="number"] {
      padding: 0.8rem;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #fff;
      color: #00bfa6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f0f0f0;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .game-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Tebak Angka</h1>
  <div class="game-box">
    <p>Masukkan angka antara <strong>1 - 100</strong></p>
    <input type="number" id="guessInput" min="1" max="100" />
    <br />
    <button onclick="checkGuess()">Tebak!</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const message = document.getElementById('message');
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "Masukkan angka valid antara 1 - 100!";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `ðŸŽ‰ Selamat! Kamu menebak dengan benar dalam ${attempts} kali percobaan.`;
      } else if (guess < secretNumber) {
        message.textContent = "ðŸ“‰ Terlalu rendah!";
      } else {
        message.textContent = "ðŸ“ˆ Terlalu tinggi!";
      }
    }
  </script>

</body>
</html>
