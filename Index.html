<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMKS Islam Malahayati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset dan font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a0eec0, #b3e5fc, #ffffff);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #00bfa5, #81d4fa);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo h1 {
      font-size: 1.5rem;
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      padding: 2rem;
    }

    nav.active {
      left: 0;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 1rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }

    section {
      padding: 3rem 2rem;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(to right, #b2dfdb, #e0f7fa);
      animation: fadeIn 2s ease;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #00796b;
    }

    .hero p {
      font-size: 1.2rem;
      color: #004d40;
      margin-top: 0.5rem;
    }

    .info, .programs, .testimonials, .contact {
      background-color: #f9f9f9;
      margin-top: 2rem;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .info h3, .programs h3, .testimonials h3, .contact h3 {
      color: #00796b;
      margin-bottom: 1rem;
    }

    .programs ul {
      list-style: square;
      padding-left: 1.5rem;
    }

    .testimonials blockquote {
      background: #e0f2f1;
      padding: 1rem;
      border-left: 5px solid #00bfa5;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #00bfa5;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>SMKS Islam Malahayati</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </header>

  <nav id="sidebar">
    <ul>
      <li onclick="showSection('info')">Profil Sekolah</li>
      <li onclick="showSection('vision')">Visi & Misi</li>
      <li onclick="showSection('programs')">Program Sekolah</li>
      <li onclick="showSection('contact')">Kontak</li>
    </ul>
  </nav>

    <h2>SMKS IS
